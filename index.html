<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="info.css">
    <style>
    .myslides {display:none;}
    </style>
    <title>info</title>
</head>

<body style="background-color: white;">
    <div class="title">
        <h1 class="title">title</h1>
    </div>

    <div class="carousel">
        <button class="carousel_button carousel_button--left">
            <img src="icon/true/ios-arrow-dropleft-circle.svg" alt="">
        </button>
        <div class="carousel_track-container">
            <ul class="carousel_track">
                <li class="carousel_slide">
                    <img class="carousel_image" src="images/slideshow/1.JPG" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="images/slideshow/2.JPG" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="images/slideshow/3.JPG" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel_button carousel_button--right">
            <img src="icon/true/ios-arrow-dropright-circle.svg" alt="">
        </button>

        <div class="carousel_nav">
            <button class="carousel_indicator current-slide"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
        </div>
    </div>
    <script src="carousel.js"></script>
</body>
</html>
