<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="info.css">
    <style>
    .myslides {display:none;}
    </style>
    <title>info</title>
</head>
<body style="background-color: black;">

    <div id="title">BONFIRE 2020
    </div>

    <div class="carousel">
        <button class="carousel_button carousel_button--left is-hidden">
            <img src="images/arrow-back.png" alt="">
        </button>
        <div class="carousel_track-container">
            <ul class="carousel_track">
                <li class="carousel_slide current-slide">
                    <img class="carousel_image" src="images/slideshow/1.png" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="images/slideshow/2.png" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="images/slideshow/3.png" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel_button carousel_button--right">
            <img src="images/arrow-forward.png" alt="">
        </button>

        <div class="carousel_nav">
            <button class="carousel_indicator current-slide"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
        </div>
    </div>

    <div class="introduction">
        <div class="introduction_container">
            <p class="intro-text">
                !! you've been cordially invited to BONFIRE 2020. <br> 2019 was lit, but 2020 'bout to be on fire !!<br>
            </p>
        </div>
    </div>

    <div class="information">
        <div class="information_container">
            <header class="info-title">Date/Time</header>
            <p class="info-text">
                TBD // 5-6pm to whenever
            </p>
        </div>
    </div>
    
    <iframe class="map-position" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2880.968536479417!2d-79.73006278427424!3d43.77351195266009!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b3d45277472df%3A0xe2579ce2ed8c4527!2s18%20Crocker%20Dr%2C%20Brampton%2C%20ON%20L6P%201M7!5e0!3m2!1sen!2sca!4v1580441806370!5m2!1sen!2sca" width="450" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>

    <script src="carousel.js"></script>
</body>
</html>
